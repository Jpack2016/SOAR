<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>SOAR Search</title>

    <link href="soarsearch.css" rel="stylesheet">
</head>

<body background="background.png">

  <div id="search">

    <h1>Search for a student</h1>

    <div id="spacing"></div>

    <div id="searcharea">
      <h2>Area of Study</h2>

      <p>
        <select name="areaofstudy">
          <option value=""></option>
          <option value="compsci">Computer Science</option>
          <option value="compeng">Computer Engineering</option>
        </select>
      </p>

      <p><button href="#" id="addarea">Add an Area!</button></p>
    </div>

    <div id="spacing"></div>

    <hr  width="50%" />

    <div id="spacing"></div>

    <div id="searchskills">
      <h2>Skills</h2>

      <p>
        <select name="skills">
          <option value=""></option>
          <option value="c++">C++</option>
          <option value="c">C</option>
          <option value="java">Java</option>
          <option value="html">HTML/CSS</option>
        </select>
      </p>

      <p><button href="#" id="addskill">Add a Skill!</button></p>
    </div>

    <div id="spacing"></div>

    <hr  width="50%" />

    <div id="spacing"></div>

    <div id="searchadditional">
      <h2>Additional Search Terms</h2>

      <p>
        <input type="text" id="additional" placeholder="Additional Search Terms..." />
      </p>
    </div>

    <p><button href="#" id="submit">Start Search</button></p>

  </div>

</body>
</html>
